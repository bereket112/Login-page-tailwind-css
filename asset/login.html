<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  
</head>
<body class="flex justify-center items-center min-h-screen bg-[url('/img/img2.jpg')]  bg-cover  ">
  <div class="  justify-center items-center font-serif  " >
    <div class="  w-80 h-96 border-spacing-3 bg-transparent shadow-2xl shadow-black border-solid border-2 items-center rounded-lg p-11 "  >
          <div class=" ">

          
          <div class="grid gap-5  ml-0 mt-0 ">
            <span class="text-center  text-white font-bold text-4xl  static mb-0 border-none text-am object-top font-serif">Login Page</span>
  <div class="relative">
    <input type="text" id="username" placeholder=" " 
           class="peer block font-serif bg-transparent text-lg  px-4 py-2 border-b-2 border-gray-300 text-gray-50 placeholder-transparent focus:outline-none focus:border-amber-400" />
                 <!-- Username field -->
           <label for="username" 
           class="absolute left-0 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-100 peer-focus:-top-3.5 peer-focus:text-amber-400 peer-focus:text-sm">
      Username
    </label>
  </div>

  <!-- Password field -->
  <div class="relative">
    <input type="password" id="password" placeholder=" " 
           class="peer block bg-transparent font-serif text-lg  px-4 py-2 border-b-2 border-gray-300 text-gray-50 placeholder-transparent focus:outline-none focus:border-amber-400" />
    <label for="password" 
           class=" bg-transparent absolute left-0 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-100 peer-focus:-top-3.5 peer-focus:text-amber-400 peer-focus:text-sm">
      Password
    </label>
  </div>
          </div>
          <div>
          <a href="#" class="text-blue-500"> Forgot password? </a> <br>
          <div class="flex items-center justify-center mt-4 mb-3">
            <input type="checkbox" class="" >
            <label class="text-xs  ml-2 "> I Agree With Terms and Condition</label>
          </div>
          
            <!-- Buttons
               -->
          </div>
          <div class=" flex gap-x-14 ">
          <input type="button" value="Login " class=" shadow-sm shadow-white items-center text-2xl text-balance font-semibold rounded-lg  hover:text-sky-900 text-white w-20 h-11 font  mt-10 mb-0  bottom-0 active:bg-sky-700 active:transform-1 hover:border-2  hover:border-sky-900 hover:shadow-none ">
          <button class="text-2xl shadow-sm shadow-white text-white h-11 hover:border-2 hover:border-sky-900 w-auto rounded-xl font-semibold  mt-10 mb-0  bottom-0 hover:text-sky-900 hover:shadow-none">Register</button>

          </div>
          
        </div>
       
    </div>
    
  </div>
  
</body>
</html>
